apiVersion: batch/v1
kind: Job
metadata:
  name: job1
spec:
  template:
    metadata:
      name: imagenet-trainer
      labels:
        app: imagenet-trainer
    spec:
      containers:
      - name: imagenet-trainer
        image: gcr.io/sonic-column-220616/dloncloud:v1 # TODO Put location of your image on cloud repository
        ports:
        - containerPort: 4545
        command: ["python"]
        args:
        - "run.py"
        resources:          
          limits:
            nvidia.com/gpu: 1 # TODO Set this number to same as the number of GPUs required by your Job
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-tesla-k80
      restartPolicy: OnFailure
